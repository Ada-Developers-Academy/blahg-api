defaults: &defaults
  uri: <%= ENV["MONGOLAB_URI"] %>

  options:
    w: 1
    pool_size: 1
    slave_ok: false
    ssl: false

development:
  <<: *defaults
  database: blahg_api_development

test:
  <<: *defaults
  database: blahg_api_test
  w: 0

# set these environment variables on your prod server
production:
  <<: *defaults
  database: blahg_api
